<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cowqie Gifts - Liquid Glass Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --primary-orange: #ff7b00;
            --dark-deep: #080400;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 15px rgba(255, 123, 0, 0.5);
            --text-gray: rgba(255, 255, 255, 0.6);
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            background: var(--dark-deep);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #050300;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        canvas#stars {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .loader-ui {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .loader-logo {
            width: clamp(120px, 40vw, 200px);
            filter: drop-shadow(var(--glow));
            margin-bottom: 30px;
        }

        .loader-text {
            font-family: 'Roboto Mono', monospace; 
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin-bottom: 20px;
            color: var(--primary-orange);
            text-shadow: 0 0 10px rgba(255, 123, 0, 0.4);
            animation: pulseText 1.5s infinite alternate;
        }

        @keyframes pulseText {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .progress-box {
            width: clamp(180px, 60vw, 280px);
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff7b00, #ffae00);
            box-shadow: var(--glow);
            transition: width 0.4s ease;
        }

        .header-bar {
            width: 100%;
            padding: 20px 20px;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }

        #content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s var(--transition-smooth);
            z-index: 10;
            position: relative;
        }

        body.loaded #content {
            opacity: 1;
            transform: translateY(0);
        }

        .pages-container {
            flex: 1;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 100px 20px;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-main {
            width: clamp(150px, 50vw, 280px);
            filter: drop-shadow(0 0 30px rgba(255, 123, 0, 0.3));
            margin-bottom: 30px;
            animation: float 6s infinite ease-in-out;
        }

        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 380px;
        }

        .glass-btn {
            height: 100px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            gap: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, background 0.3s;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02), 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .glass-btn.btn-crash {
            grid-column: span 2;
            height: 130px;
            background: linear-gradient(145deg, rgba(255, 123, 0, 0.1), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 123, 0, 0.3);
        }

        .glass-btn.btn-crash i {
            font-size: 2.5rem;
            color: #ff4800;
            text-shadow: 0 0 20px rgba(255, 72, 0, 0.6);
        }

        .glass-btn:active {
            transform: scale(0.96);
        }

        .glass-btn i {
            font-size: 1.8rem;
            color: var(--primary-orange);
            text-shadow: 0 0 15px rgba(255, 123, 0, 0.6);
        }

        .leaderboard-container {
            width: 100%;
            max-width: 380px;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .leaderboard-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-orange);
            text-shadow: var(--glow);
        }

        .leaderboard-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .leaderboard-rank {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-orange);
            min-width: 30px;
        }

        .leaderboard-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #222;
            border: 2px solid var(--primary-orange);
            overflow: hidden;
        }

        .leaderboard-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .leaderboard-stats {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .leaderboard-balance {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .profile-card {
            width: 100%;
            max-width: 350px;
            background: linear-gradient(160deg, rgba(30, 30, 30, 0.6), rgba(10, 10, 10, 0.8));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .profile-header-icons {
            position: absolute;
            top: 20px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .icon-btn i {
            color: var(--primary-orange);
            font-size: 1.1rem;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #222;
            border: 3px solid var(--primary-orange);
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-id {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-gray);
            background: rgba(255,255,255,0.05);
            padding: 4px 8px;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .balance-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 20px;
        }

        .stats-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            gap: 10px;
        }

        .stat-item {
            flex: 1;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 15px;
        }

        .stat-val {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-orange);
        }
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-gray);
            margin-top: 2px;
        }

        .overlay-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .overlay-menu.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .menu-panel {
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            background: linear-gradient(160deg, rgba(30, 30, 30, 0.95), rgba(10, 10, 10, 0.95));
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            overflow-y: auto;
            transform: translateX(-100%);
            animation: slideInLeft 0.4s var(--transition-smooth) forwards;
        }

        .menu-panel.from-right {
            transform: translateX(100%);
            animation: slideInRight 0.4s var(--transition-smooth) forwards;
        }

        @keyframes slideInLeft {
            to { transform: translateX(0); }
        }

        @keyframes slideInRight {
            to { transform: translateX(0); }
        }

        .menu-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .back-btn i {
            color: var(--primary-orange);
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-label {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        .menu-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .menu-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            background: rgba(255, 255, 255, 0.08);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
        }

        .toggle-switch input {
            width: 50px;
            height: 26px;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch input:checked {
            background: var(--primary-orange);
        }

        .toggle-switch input::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        .toggle-switch input:checked::before {
            left: 26px;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option.active {
            border-color: white;
            box-shadow: 0 0 15px currentColor;
        }

        .referral-link-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .referral-link-text {
            flex: 1;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-gray);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: var(--primary-orange);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #e64500;
            transform: scale(1.05);
        }

        .referral-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .referral-stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .referral-stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .referral-stat-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-top: 5px;
        }

        .nav-glass {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 75px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            margin: 0 auto;
            flex-shrink: 0;
        }

        .jelly-slider {
            position: absolute;
            height: calc(100% - 16px);
            background: linear-gradient(145deg, #ff8c00, #e64500);
            border-radius: 40px;
            z-index: 1;
            transition: left 0.6s var(--transition-smooth), width 0.4s ease;
            box-shadow: 0 10px 20px rgba(230, 69, 0, 0.3);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            z-index: 2;
            color: rgba(255, 255, 255, 0.3);
            transition: color 0.4s ease;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .nav-item i {
            font-size: 1.3rem;
        }

        .nav-item.active {
            color: #fff;
        }

        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2e1600 0%, #050300 100%);
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body class="">

    <div id="loader">
        <canvas id="stars"></canvas>
        <div class="loader-ui">
            <img src="https://i.ibb.co/21znLZ26/226-20260209205851.png" alt="Loading" class="loader-logo">
            <div class="loader-text">Загрузка...</div>
            <div class="progress-box">
                <div class="progress-fill" id="fill"></div>
            </div>
        </div>
    </div>

    <div class="bg-glow"></div>

    <div id="content">
        <div class="header-bar">
            <div id="ton-connect-btn"></div>
        </div>

        <div class="pages-container">
            <div class="page" id="page-0">
                <div class="leaderboard-container">
                    <h2 class="leaderboard-title">Топ Игроков</h2>
                    <div id="leaderboard-list"></div>
                </div>
            </div>

            <div class="page active" id="page-1">
                <img src="https://i.ibb.co/21znLZ26/226-20260209205851.png" alt="Cowqie Logo" class="logo-main">
                
                <div class="games-grid">
                    <div class="glass-btn btn-crash">
                        <i class="fas fa-rocket"></i>
                        <span>Crash</span>
                    </div>
                    <div class="glass-btn">

                        <span>Mines</span>
                    </div>
                    <div class="glass-btn">
                        <i class="fas fa-briefcase"></i>
                        <span>Cases</span>
                    </div>
                </div>
            </div>

            <div class="page" id="page-2">
                <div class="profile-card">
                    <div class="profile-header-icons">
                        <div class="icon-btn" id="referral-btn">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="icon-btn" id="settings-btn">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                    
                    <div class="avatar">
                        <img id="profile-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
                    </div>
                    <div class="user-name" id="profile-name">Cowqie User</div>
                    <div class="user-id" id="profile-id">ID: 123456789</div>
                    
                    <div class="balance-display" id="profile-balance">0.00 TON</div>
                    
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-val" id="profile-games">0</div>
                            <div class="stat-label">Игр</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-val" id="profile-wins">0</div>
                            <div class="stat-label">Побед</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="nav-glass" id="navBar">

            <div class="nav-item" data-index="0">

                <span>Топ</span>
            </div>
            <div class="nav-item active" data-index="1">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item" data-index="2">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </div>
        </nav>
    </div>

    <div class="overlay-menu" id="referral-menu">
        <div class="menu-panel">
            <div class="menu-header">
                <div class="back-btn" onclick="closeReferralMenu()">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="menu-title">Рефералы</div>
            </div>
            
            <div class="menu-section">
                <div class="menu-label">Ваша реферальная ссылка:</div>
                <div class="referral-link-box">
                    <div class="referral-link-text" id="referral-link">https://t.me/cowqieGiftBot?start=ref_123456789</div>
                    <button class="copy-btn" onclick="copyReferralLink()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <div class="referral-stats">
                <div class="referral-stat-card">
                    <div class="referral-stat-value" id="referral-count">0</div>
                    <div class="referral-stat-label">Приглашено</div>
                </div>
                <div class="referral-stat-card">
                    <div class="referral-stat-value" id="referral-earned">0.00 TON</div>
                    <div class="referral-stat-label">Заработано</div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay-menu" id="settings-menu">
        <div class="menu-panel from-right">
            <div class="menu-header">
                <div class="back-btn" onclick="closeSettingsMenu()">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="menu-title">Настройки</div>
            </div>
            
            <div class="menu-section">
                <div class="toggle-switch">
                    <span>Скрыть никнейм</span>
                    <input type="checkbox" id="hide-nickname-toggle">
                </div>
            </div>
            
            <div class="menu-section">
                <div class="menu-label">Изменить никнейм:</div>
                <input type="text" class="menu-input" id="nickname-input" placeholder="Введите никнейм">
            </div>
            
            <div class="menu-section">
                <div class="menu-label">URL аватара:</div>
                <input type="text" class="menu-input" id="avatar-input" placeholder="https://example.com/avatar.png">
            </div>
            
            <div class="menu-section">
                <div class="menu-label">Акцентный цвет:</div>
                <div class="color-palette">
                    <div class="color-option active" style="background: #ff7b00;" data-color="#ff7b00"></div>
                    <div class="color-option" style="background: #00d4ff;" data-color="#00d4ff"></div>
                    <div class="color-option" style="background: #ff006e;" data-color="#ff006e"></div>
                    <div class="color-option" style="background: #8338ec;" data-color="#8338ec"></div>
                    <div class="color-option" style="background: #06ffa5;" data-color="#06ffa5"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://luvysex.github.io/cowqie-app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let currentPage = 1;
        let userData = {
            id: 123456789,
            username: 'Cowqie User',
            avatar: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
            balance: 0.00,
            games: 0,
            wins: 0,
            referrals: 0,
            referralEarnings: 0.00,
            hideNickname: false,
            accentColor: '#ff7b00'
        };

        const dummyLeaderboard = [
            { rank: 1, username: 'CryptoKing', avatar: 'https://i.pravatar.cc/150?img=1', balance: 15.42, games: 234 },
            { rank: 2, username: 'MoonWalker', avatar: 'https://i.pravatar.cc/150?img=2', balance: 12.89, games: 198 },
            { rank: 3, username: 'DiamondHands', avatar: 'https://i.pravatar.cc/150?img=3', balance: 10.56, games: 176 },
            { rank: 4, username: 'RocketMan', avatar: 'https://i.pravatar.cc/150?img=4', balance: 9.23, games: 145 },
            { rank: 5, username: 'GalaxyGamer', avatar: 'https://i.pravatar.cc/150?img=5', balance: 8.91, games: 132 },
            { rank: 6, username: 'StarDust', avatar: 'https://i.pravatar.cc/150?img=6', balance: 7.45, games: 118 },
            { rank: 7, username: 'CosmicWave', avatar: 'https://i.pravatar.cc/150?img=7', balance: 6.78, games: 105 },
            { rank: 8, username: 'NebulaNinja', avatar: 'https://i.pravatar.cc/150?img=8', balance: 5.92, games: 94 },
            { rank: 9, username: 'AstroAce', avatar: 'https://i.pravatar.cc/150?img=9', balance: 5.34, games: 87 },
            { rank: 10, username: 'VoidVoyager', avatar: 'https://i.pravatar.cc/150?img=10', balance: 4.67, games: 76 },
            { rank: 11, username: 'Аноним', avatar: 'https://i.pravatar.cc/150?img=11', balance: 4.12, games: 68 },
            { rank: 12, username: 'QuantumQuest', avatar: 'https://i.pravatar.cc/150?img=12', balance: 3.89, games: 61 },
            { rank: 13, username: 'Аноним', avatar: 'https://i.pravatar.cc/150?img=13', balance: 3.45, games: 54 },
            { rank: 14, username: 'SolarFlare', avatar: 'https://i.pravatar.cc/150?img=14', balance: 2.98, games: 47 },
            { rank: 15, username: 'OrbitOps', avatar: 'https://i.pravatar.cc/150?img=15', balance: 2.56, games: 39 }
        ];

        function initTelegramUser() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                userData.id = user.id;
                userData.username = user.username || user.first_name || 'Cowqie User';
                
                if (user.photo_url) {
                    userData.avatar = user.photo_url;
                }
            }
            updateProfile();
        }

        function updateProfile() {
            document.getElementById('profile-name').textContent = userData.hideNickname ? 'Аноним' : userData.username;
            document.getElementById('profile-id').textContent = `ID: ${userData.id}`;
            document.getElementById('profile-avatar').src = userData.avatar;
            document.getElementById('profile-balance').textContent = `${userData.balance.toFixed(2)} TON`;
            document.getElementById('profile-games').textContent = userData.games;
            document.getElementById('profile-wins').textContent = userData.wins;
            document.getElementById('referral-link').textContent = `https://t.me/cowqieGiftBot?start=ref_${userData.id}`;
            document.getElementById('referral-count').textContent = userData.referrals;
            document.getElementById('referral-earned').textContent = `${userData.referralEarnings.toFixed(2)} TON`;
            
            document.documentElement.style.setProperty('--primary-orange', userData.accentColor);
        }

        function renderLeaderboard() {
            const container = document.getElementById('leaderboard-list');
            container.innerHTML = '';
            
            dummyLeaderboard.forEach(player => {
                const card = document.createElement('div');
                card.className = 'leaderboard-card';
                card.innerHTML = `
                    <div class="leaderboard-rank">#${player.rank}</div>
                    <div class="leaderboard-avatar">
                        <img src="${player.avatar}" alt="${player.username}">
                    </div>
                    <div class="leaderboard-info">
                        <div class="leaderboard-name">${player.username}</div>
                        <div class="leaderboard-stats">${player.games} игр</div>
                    </div>
                    <div class="leaderboard-balance">${player.balance.toFixed(2)} TON</div>
                `;
                container.appendChild(card);
            });
        }

        function switchPage(index) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${index}`).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.nav-item')[index].classList.add('active');
            
            const slider = document.getElementById('slider');
            const navItems = document.querySelectorAll('.nav-item');
            const targetItem = navItems[index];
            const navBar = document.getElementById('navBar');
            
            const itemWidth = targetItem.offsetWidth;
            const itemLeft = targetItem.offsetLeft;
            
            slider.style.left = `${itemLeft}px`;
            slider.style.width = `${itemWidth}px`;
            
            currentPage = index;
        }

        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.addEventListener('click', () => switchPage(index));
        });

        document.getElementById('referral-btn').addEventListener('click', () => {
            document.getElementById('referral-menu').classList.add('active');
        });

        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-menu').classList.add('active');
        });

        function closeReferralMenu() {
            document.getElementById('referral-menu').classList.remove('active');
        }

        function closeSettingsMenu() {
            document.getElementById('settings-menu').classList.remove('active');
        }

        function copyReferralLink() {
            const link = document.getElementById('referral-link').textContent;
            navigator.clipboard.writeText(link).then(() => {
                tg.showAlert('Ссылка скопирована!');
            });
        }

        document.getElementById('hide-nickname-toggle').addEventListener('change', (e) => {
            userData.hideNickname = e.target.checked;
            updateProfile();
        });

        document.getElementById('nickname-input').addEventListener('change', (e) => {
            if (e.target.value.trim()) {
                userData.username = e.target.value.trim();
                updateProfile();
            }
        });

        document.getElementById('avatar-input').addEventListener('change', (e) => {
            if (e.target.value.trim()) {
                userData.avatar = e.target.value.trim();
                updateProfile();
            }
        });

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                userData.accentColor = option.dataset.color;
                updateProfile();
            });
        });

        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                speed: Math.random() * 0.3 + 0.1,
                opacity: Math.random()
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(animateStars);
        }

        animateStars();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let progress = 0;
        const progressFill = document.getElementById('fill');
        const loader = document.getElementById('loader');

        const loadInterval = setInterval(() => {
            progress += Math.random() * 15 + 5;
            if (progress >= 100) {
                progress = 100;
                progressFill.style.width = '100%';
                clearInterval(loadInterval);
                
                setTimeout(() => {
                    loader.style.opacity = '0';
                    loader.style.visibility = 'hidden';
                    document.body.classList.add('loaded');
                    
                    initTelegramUser();
                    renderLeaderboard();
                    switchPage(1);
                }, 300);
            } else {
                progressFill.style.width = progress + '%';
            }
        }, 200);
    </script>
</body>
</html>
